<html>
    <head>
        <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/moment/min/moment.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <script src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
        <script src="bower_components/gasparesganga-jquery-loading-overlay/src/loadingoverlay.min.js"></script>
        <script src="resources/js/calendar-functions.js"></script>
        <script src="resources/js/calendar-setup.js"></script>
    </head>
    <body>
        <div class="modal fade" data-backdrop-limit="1" aria-hidden="true" tabindex="-1" aria-labelledby="error-title" role="dialog" id="error-alert">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="error-title">Modal title</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <p>Modal body text goes here.</p>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close_button">Close</button>
                      </div>
                  </div>
              </div>
        </div>
        <div class="modal fade" data-backdrop-limit="1" id="event-dialog" tabindex="-1" role="dialog" aria-labelledby="dialog-title" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="dialog-title">Create New Event</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="event-form">
                            <fieldset>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="title">Title</label>
                                            <input type="text" name="title" id="title" placeholder="My new event" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <input type="text" name="description" id="description" placeholder="Event Description" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class='col-sm-6'>
                                        <div class="form-group">
                                            <label for="starttime">Event Start</label>
                                            <div class='input-group date' id='starttime'>
                                                <input type='text' class="form-control" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class='col-sm-6'>
                                        <div class="form-group">
                                            <label for="endtime">Event End</label>
                                            <div class='input-group date' id='endtime'>
                                                <input type='text' class="form-control" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close_button">Close</button>
                        <button type="button" class="btn btn-primary" id="save_change">Create Event</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="page-header">
                <h1>Calendar Demo</h1>
            </div>
            <div class="row">
                <div class='col-sm-12'>
                    <div id='calendar'></div>
                </div>
            </div>
        </div>
        <footer class="page-footer">
            <p>&nbsp;</p>
        </footer>
    </body>
</html>
